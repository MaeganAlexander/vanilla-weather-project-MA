<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>vanilla weather app</title>
  </head>
  <body>
  <div class="container" id="category1"> 
  <div class="weather-wrapper">
    <div class="weatherCard"> 
      <form id="search-form" class="mb-3"> 
        <div class="row">
          <div class="col-10">
            <input type="search" placeholder="Type City Here..." class="form-control" id="city-input" autocomplete="off"/>
          </div>
          <div class="col-2">
            <input type="submit" value="search" class="btn btn-primary w-100"/>
          </div>
        </div>
      </form>
      <div class="overview">
        <h1 id="city"></h1> 
        <ul>
          <li>Last Updated: <span id="date"></span></li>
          <li id="descriptions"></li>
        </ul>
      </div>
     </div>
          <div class="container">
   
         <div class="row">
         <div class="col-nd-6">
          <div class="flexbox weather-temperature">
           <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" id="icon"  class = float-left/>
          <strong id="temperature"></strong><span class="units">°C  | °F</span>
          </div>
          </div>
             </div> 
        <div class="call-nd-6">
          <ul>
            <li>
              humidity <span id="humidity"></span>
            </li>
            <li>
              wind <span id="wind"></span>
            </li>
          </ul>
        </div>
 </div>
 </div> // weatherCard
       
    </div>
     </div> //weather-wrapper
 
</div> //put here and see

     
     <small
     >
      <a href="">open scource code by Maegan Alexander</a> // add in link here find out his a link
    </small
    >
    </div>
    </div>
   
  </body>
  <script src="app.js"></script>
</html>
